<body>

<table>
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody>

	</tbody>
	<tr ng-repeat="user in users">
		<td>{{user.firstName}}</td>
		<td>{{user.lastName}}</td>
		<td>{{user.location}}</td>
	</tr>

</table>
</body>
